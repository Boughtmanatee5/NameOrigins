<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ancient Name Origins</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <h1>Origin of My Name</h1>
    </header>
    <div class="container">
      <div id="inputWrapper">
        <i class="fa fa-book fa-5x"></i>
        <h2>The Origin of my name!</h2>
        <h4>Please enter your first name!</h4>
        <form id="nameForm">
          <input id="nameInput" type="text" name="name" value="" placeholder="Please enter your frist name.">
          <input type="button" name="submit" class="formSubmit" value="Male">
          <input type="button" name="submit" class="formSubmit" value="Female">
        </form>
      </div>
      <div id="displayWrapper" class="hidden">
        <h2>Your Result:</h2>
        <div id="nameDisplay" class="display">
          <span></span><span></span>
        </div>
        <div id="originDisplay" class="display">
          <span></span><span></span>
        </div>
        <div id="meaningDisplay" class="display">
          <span></span><span></span>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>

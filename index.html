<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ancient Name Origins</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <meta property="og:url"           content="http://www.your-domain.com/your-page.html" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="Ancient Name Origins" />
    <meta property="og:description"   content="Discover the origin of your name" />

  </head>
  <body>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.4";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    <header>
      <h1>Origin of My Name</h1>
    </header>
    <div class="container">
      <div id="inputWrapper">
        <i class="fa fa-book fa-5x"></i>
        <h2>The Origin of my name!</h2>
        <h4>Please enter your first name!</h4>
        <form id="nameForm">
          <input id="nameInput" type="text" name="name" value="" placeholder="Please enter your frist name.">
          <input type="button" name="submit" class="formSubmit" value="Male">
          <input type="button" name="submit" class="formSubmit" value="Female">
        </form>
      </div>
      <canvas id="displayWrapper" class="hidden">
        <h2>Your Result:</h2>
        <div id="nameDisplay" class="display">
          <span></span><span></span>
        </div>
        <div id="originDisplay" class="display">
          <span></span><span></span>
        </div>
        <div id="meaningDisplay" class="display">
          <span></span><span></span>
        </div>
        <div class="fb-share-button" data-href="http://boughtmanatee5.github.io/NameOrigins/" data-layout="link"></div>
      </canvas>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
